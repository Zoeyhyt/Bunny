<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Bunny</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <div class="ear-left">
                <div class="inner-ear"></div>
            </div>
            <div class="ear-right">
                <div class="inner-ear"></div>
            </div>
            <div class="eye-left animated pulse">
                <div class="pupil animated pluse"></div>
            </div>
            <div class="eye-right animated pluse">
                <div class="pupil animated pluse"></div>
            </div>
            <div class="nose">
                <div class="line"></div>
            </div>
            <div class="blush-left"></div>
            <div class="blush-right"></div>
        </div>
    </div>
</body>
</html>
